<!DOCTYPE html>
<html lang="en">
    <head>
        @@include("partials/title-meta.html", {"title": "Forgot Password"})

		@@include('./partials/head-css.html')

    </head>

    <body class="auth-fluid-pages loading pb-0">

        <div class="auth-fluid" style="background-image: url(../assets/images/bg-auth.jpg);">
            <!--Auth fluid left content -->
            <div class="auth-fluid-form-box">
                <div>
                    <div class="card-body">

                        <!-- Logo -->
                        <div class="auth-brand text-center">
                            <div class="auth-logo">
                                <a href="index.html" class="logo auth-logo-dark">
                                    <span class="logo-lg">
                                        <img src="../assets/images/logo-dark.png" alt="" height="26">
                                    </span>
                                </a>
            
                                <a href="index.html" class="logo auth-logo-light">
                                    <span class="logo-lg">
                                        <img src="../assets/images/logo-light.png" alt="" height="26">
                                    </span>
                                </a>
                            </div>
                        </div>

                        <!-- title-->
                        <div class="text-center pt-3">
                            <h4 class="mt-0">Recover Password</h4>
                            <p class="text-muted mb-4">Enter your email address and we'll send you an email with instructions to reset your password.</p>
                        </div>

                        <!-- form -->
                        <form action="#">
                            <div class="form-group mb-3">
                                <label for="emailaddress">Email address</label>
                                <input class="form-control" type="email" id="emailaddress" required="" placeholder="Enter your email">
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary waves-effect waves-light btn-block" type="submit"> Reset Password </button>
                            </div>

                            
                            <div class="text-center mt-4">
                                <p class="text-muted">Back to <a href="pages-login.html" class="text-dark ml-1">Log In</a></p>
                            </div>
                        </form>
                        <!-- end form-->

                        <!-- Footer-->
                        <footer class="footer footer-alt">
                            <p class="text-muted"><script>document.write(new Date().getFullYear())</script> &copy; Highdmin theme by <a href="">Coderthemes</a></p>
                        </footer>

                    </div> <!-- end .card-body -->
                </div>
            </div>
            <!-- end auth-fluid-form-box-->

        </div>
        <!-- end auth-fluid-->

        <!-- Vendor js -->
        <script src="../assets/js/vendor.min.js"></script>

        <!-- App js -->
        <script src="../assets/js/app.min.js"></script>
        
    </body>
</html>
